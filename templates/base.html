<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/main.css') }}"
    />
    {% block head %} {% endblock %}
  </head>
  <body>
    <a href="{{ url_for('index') }}" class="button">Return Home</a>
    <button onclick="goBack()" class="button">Go Back</button>
    <script>
      function goBack() {
        window.history.back();
      }
    </script>
    {% block body %} {% endblock %}
  </body>
</html>
